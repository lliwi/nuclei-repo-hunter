id: repo-hunter

info:
  name: Repo hunter
  author: lliwi
  severity: info
  description: Search for the each repos patterns on passed URLs.
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{repo-path}}"
    payloads:
      repo-path: repo-paths.txt
      
    matchers-condition: and  
    matchers:
      - type: status
        status:
          - 200
          
      - type: word
        words:
          - "Index of "
